<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de Turmas</h1>
            <a href="{% url 'turma_create' %}" class="btn btn-success">+ Nova Turma</a>
        </div>

        {% if turmas %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Turno</th>
                    <th>Curso</th>
                    <th>Ciclo</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td>{{ turma.nome_turma }}</td>
                    <td>{{ turma.turno }}</td>
                    <td>{{ turma.curso }}</td>
                    <td>{{ turma.ciclo }}</td>
                    <td>
                        <a href="{% url 'turma_update' turma.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'turma_delete' turma.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Voltar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhuma turma cadastrada.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
