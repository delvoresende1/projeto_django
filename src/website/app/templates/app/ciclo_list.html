<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ciclos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de Ciclos</h1>
            <a href="{% url 'ciclo_create' %}" class="btn btn-success">+ Novo Ciclo</a>
        </div>

        {% if ciclos %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Ciclo</th>
                    <th>Descrição</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                {% for ciclo in ciclos %}
                <tr>
                    <td>{{ ciclo.nome_ciclo }}</td>
                    <td>{{ ciclo.descricao_ciclo }}</td>
                    <td>
                        <a href="{% url 'ciclo_update' ciclo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'ciclo_delete' ciclo.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhum ciclo cadastrado.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
