<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Instrutores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de Instrutores</h1>
            <a href="{% url 'instrutor_create' %}" class="btn btn-success">+ Novo Instrutor</a>
        </div>

        {% if instrutores %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Especialidade</th>
                </tr>
            </thead>
            <tbody>
                {% for instrutor in instrutores %}
                <tr>
                    <td>{{ instrutor.nome_instrutor }}</td>
                    <td>{{ instrutor.telefone }}</td>
                    <td>{{ curso.especialidade }}</td>
                    <td>
                        <a href="{% url 'instrutor_update' instrutor.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'instrutor_delete' instrutor.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhum Instrutor cadastrado.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
