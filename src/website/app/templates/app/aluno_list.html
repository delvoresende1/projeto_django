<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de Alunos</h1>
            <a href="{% url 'aluno_create' %}" class="btn btn-success">+ Novo Aluno</a>
        </div>

        {% if alunos %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome_aluno }}</td>
                    <td>{{ aluno.matricula }}</td>
                    <td>
                        <a href="{% url 'aluno_update' aluno.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'aluno_delete' aluno.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Voltar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhum aluno cadastrado.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
