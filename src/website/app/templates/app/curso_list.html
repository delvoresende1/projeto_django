<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Lista de Cursos</h1>
            <a href="{% url 'curso_create' %}" class="btn btn-success">+ Novo Curso</a>
        </div>

        {% if cursos %}
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Carga Horária</th>
                    <th>Descrição do Curso</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nome_curso }}</td>
                    <td>{{ curso.carga_horaria }}</td>
                    <td>{{ curso.descricao_curso }}</td>
                    <td>
                        <a href="{% url 'curso_update' curso.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'curso_delete' curso.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Voltar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhum curso cadastrado.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
